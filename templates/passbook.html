<!doctype html>
<html lang="en">

<head>
    <title>Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css1/style.css') }}">
</head>

<body>

    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="p-4 pt-5">
                <a href="#" class="img logo rounded-circle mb-5"></a>
                <h3 style="color: #f8b739; font-family: Poppins, Arial, sans-serif; text-align: center;">Hi
                    {{current_user.name}}</h3>
                <br>
                <br>
                <ul class="list-unstyled components mb-5">

                    <li>
                        <a href="{{url_for('dashboard')}}">Dashboard</a>
                    </li>

                    <li class="active">
                        <a href="{{url_for('passbook')}}">PassBook</a>
                    </li>

                    <li>
                        <a href="{{url_for('profile')}}">Profile</a>
                    </li>
                    <li>
                        <a href="{{url_for('instructions')}}">Instructions</a>
                    </li>
                    <li>
                        <a href="{{url_for('logout')}}">Sign Out</a>
                    </li>

                </ul>

            </div>
        </nav>


        <!-- Page Content  -->



        <div id="content" class="p-4 p-md-5">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>

                    <form action="search" , method="GET">
                        <div class="container h-50">
                            <div class="d-flex justify-content-center h-100">
                                <input type="search" class="form-control ds-input" id="search-input" name="query"
                                    placeholder="Search..." aria-label="Search for..." autocomplete="off"
                                    data-docs-version="4.5" spellcheck="false" role="combobox" aria-autocomplete="list"
                                    aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0" dir="auto"
                                    style="position: relative; vertical-align: top;">
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
            <!-- {% for mess in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <button
                type="button"
                class="fad close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              {{mess}}
            </div>
            {% endfor %} -->
            <br>
        </div>
    </div>




    <script src="{{ url_for('static', filename='js1/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js1/popperjs') }}"></script>
    <script src="{{ url_for('static', filename='js1/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js1/main.js') }}"></script>
</body>

</html>
